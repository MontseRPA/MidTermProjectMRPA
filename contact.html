<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MidTermProjectMRPA-ContactPage</title>
    <link rel="stylesheet" type="text/css" href="contactstyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" media="(media-features)" href="contactstyle.css"/>
  </head>
  <body>
    <header>
      <img width="60px" src="logos\circle.svg" alt="Circle" />
      <nav class="headline-medium" id="navbar">
        <a href="home" class="bluecolor">Home</a>
        <a href="projects">Projects</a>
        <a href="services">Services</a>
      </nav>
      <a href="contactus" class="boxblue headline-medium">Contact Us</a>
    </header>
    <section id="contactussection">
      <h1>Contact Us</h1>
      <form action="url" method="post">
        <label for="fullname" class="body-regular"
          >Full Name *
          <input
            type="text"
            name="fullname"
            id="fullname"
            placeholder="Enter your full name"
            class="headline-regular"
          />
        </label>
        <div>
          <label for="email" class="body-regular">
            Email
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email address"
              class="headline-regular"
            />
          </label>

          <label for="phone" class="body-regular">
            Phone
            <input
              type="number"
              name="phone"
              id="phone"
              placeholder="Enter your phone number"
              class="headline-regular"
            />
          </label>
        </div>
        <label for="message" class="body-regular"
          >Message
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Write your message here..."
            class="headline-regular"
          ></textarea>
        </label>
        <input type="button" value="Submit" class="boxblue2 headline-medium" />
      </form>
    </section>
    <footer class="headline-regular">
      <div>
        <img src="logos\circle.svg" alt="Circle" />
        <address>
          2972 Westheimer Rd. Santa Ana, <br />
          Illinois 85486
        </address>
      </div>

      <div>
        <ol id="lista1">
          <li>Team</li>
          <li>Services</li>
          <li>About Us</li>
        </ol>
        <ol id="lista2">
          <li>Press</li>
          <li>Projects</li>
          <li>Privacy Policy</li>
        </ol>
      </div>
    </footer>
  </body>
</html>
